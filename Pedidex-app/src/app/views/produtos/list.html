<div class="container-fluid">
  <nav class="navbar navbar-light bg-light">
      <form class="form-inline" ng-submit="vm.load()">
          <input ng-model="vm.filterValue" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
      <a class="btn btn-outline-info" ui-sref="produto.new">Novo registro</a>
  </nav>
  <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">Código</th>
              <th scope="col">Descrição</th>
              <th scope="col" style="text-align:center">Preço</th>
              <th scope="col" style="text-align:center">Estoque</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="rec in vm.records">
              <th scope="row">{{rec.codigo}}</th>
              <td>{{rec.descricao}}</td>
              <td style="text-align: right">{{rec.preco | currency:"R$ "}}</td>
              <td style="text-align: right">{{rec.quantidade | number: 3}}</td>
              <td style="text-align: right">
                  <a class="btn btn-sm btn-success" ui-sref="produto.edit({id: rec.id})">Editar</a>
                  <button ng-click="vm.excluir(rec.id)" class="btn btn-sm btn-danger" type="button">Excluir</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
