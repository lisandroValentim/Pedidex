<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h2 class="title">{{vm.title}}</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Código</label>
            <input type="text" ng-model="vm.record.codigo" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Descrição</label>
          <input type="text" ng-model="vm.record.descricao" class="form-control">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Preço</label>
            <input type="text" ng-model="vm.record.preco" class="form-control" ui-number-mask>
          </div>
          <div class="form-group col-md-6">
            <label>Quantidade</label>
            <input type="text" ng-model="vm.record.quantidade" class="form-control" ui-number-mask="3">
          </div>
        </div>
        <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
        <a ui-sref="produto.list" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
